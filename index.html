<!-- index.html -->
<!-- ไฟล์ HTML หลักสำหรับแอปพลิเคชัน -->
<!DOCTYPE html>
<html lang="th"> <!-- ตั้งค่าภาษาหลักเป็นภาษาไทย -->
<head>
    <meta charset="UTF-8" />
    <!-- ตั้งค่าการเข้ารหัสอักขระเป็น UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- ตั้งค่า viewport ให้เหมาะกับการแสดงผลบนอุปกรณ์ต่างๆ -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#54B948" />
    <title>Bamboo Platform</title>
    <!-- ตั้งชื่อ title ของหน้าเว็บ -->

    <!-- โหลดสคริปต์ Tailwind CSS จาก CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- โหลดฟอนต์ Kanit จาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- กำหนดสไตล์ให้ body ใช้ฟอนต์ Kanit -->
    <style>
      body {
        font-family: 'Kanit', sans-serif;
        background-image: linear-gradient(180deg, #54B948 0%, #54B948 50%, #54B948 100%), url('/images/banners/bg-regis.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Mobile optimization */
      @media (max-width: 768px) {
        body {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }
      }
    </style>

<!-- กำหนด import map สำหรับการ import React และ React-DOM จาก esm.sh -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- element หลักที่จะให้ React ทำการ render คอมโพเนนต์ -->
    <div id="root"></div>
    <!-- โหลดสคริปต์หลักของแอปพลิเคชัน (index.tsx) -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
