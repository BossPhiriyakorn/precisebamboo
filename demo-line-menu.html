<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Line Menu - PRECISE</title>
    
    <!-- โหลดสคริปต์ Tailwind CSS จาก CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- โหลดฟอนต์ Kanit จาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- กำหนดสไตล์ให้ body ใช้ฟอนต์ Kanit -->
    <style>
      body {
        font-family: 'Kanit', sans-serif;
      }
    </style>

    <!-- กำหนด import map สำหรับการ import React และ React-DOM จาก esm.sh -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/": "https://esm.sh/react@^19.1.0/"
      }
    }
    </script>
</head>
<body>
    <!-- element หลักที่จะให้ React ทำการ render คอมโพเนนต์ -->
    <div id="root"></div>
    
    <!-- โหลดสคริปต์หลักของหน้า demo-line-menu -->
    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        
        // Import DemoLineMenu component
        import DemoLineMenu from './demo-line-menu.tsx';
        
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(React.createElement(DemoLineMenu));
    </script>
</body>
</html>
